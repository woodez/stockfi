<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>stockfi</title>
  </head>
  <body>
    <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../../../">Stock Analyzer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="">Woodez 10 Bagger Fund</a>
        </li>

      </ul>
      <br>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card" style="width: 18rem;">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJsEoFpVzRX7anHpLJ4P8xy7fbix5HFxqjtLX7bq7AbLJ1_3L02MWA5xSBTAqZ_W4kHhI&usqp=CAU" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Woodez Capital 10 Bagger Fund</h5>
                <p class="card-text">The Peoples fund...</p>
              </div>
            </div>
          </div>       
          <div class="col">
            <table class="table">
              <thead>
                <tr>
                  <th colspan="2" class="table-secondary">Ticker</th>
                  <th scope="col" class="table-secondary">Holding Position</th>
                </tr>
              </thead>
              <tbody>
              {% for key, value in stock_dict.items %}
                <tr class="table-primary">
                    <td colspan="2">{{ key|safe }}</td>
                    <td>{{ value|safe }}</td>
                </tr>
              {% endfor %}  
              </tbody>
            </table>
          </div>
        </div>
      </div>  
<!--    {% for key, value in stock_dict.items %}  -->
<!--       {{ key }} : {{ value }} -->
<!--    {% endfor %} -->
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
